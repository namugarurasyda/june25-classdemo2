name: Syda

on: [pull_request, push]

jobs:
  tests: 
    runs-on: Ubuntu latest
    env:
          VENV: venv

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: setup-python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.12'

      - name: Install dependencies
        run:
           pip install -r requirements.txt

      - name: Run tests
        run: |
         pytest

      
          

        

      
    
    




